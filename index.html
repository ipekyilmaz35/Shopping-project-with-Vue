<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Project with Vue</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
        <!-- Options Object "{{ }}" added (it is not optional as its name).
        This allows us to use JS objects in Html. -->
        <div id="app">
          <div class="nav-bar"></div>
    
          <div class="cart">
            <p>Cart({{ cart.length }})</p>
          </div>
          <product-display
            :premium="premium"
            @add-to-cart="updateCart"
          ></product-display>
        </div>
    
        <!-- Imports -->
        <script src="./main.js"></script>
        <script src="./components/ProductDisplay.js"></script>
        <script src="./components/ReviewForm.js"></script>
        <script src="./components/ReviewList.js"></script>
    
        <!-- Mount App -->
        <script>
          app.mount('#app')
        </script>
      </body>
    </html>
